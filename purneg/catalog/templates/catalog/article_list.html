{% extends "base_generic.html" %}

{% block content %}
  <h1>Нормативно-правовые акты</h1>
  {% if article_list %}
  <ul>
    {% for article in article_list %}
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.name }}</a> ({{article.number}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no articles.</p>
  {% endif %}
{% endblock %}
